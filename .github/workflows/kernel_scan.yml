name: Kernel Scan

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  analyze:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Clang
        run: |
          sudo apt-get update
          sudo apt-get install clang
        
      - name: Run Static Analysis
        run: |
          clang --analyze -Xanalyzer -analyzer-checker=core -c */*.c > results.txt
          
      - name: Upload Results
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: analysis-results
          path: ./results.txt
